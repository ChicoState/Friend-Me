on: push
name: Test, Build
jobs:
  build:
    name: Build web
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v2
    - uses: ./friend_me
      with:
        cache: true
        channel: stable
    - run: flutter pub get
    - run: flutter build web
      
      
   
    
    
